<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice RestFul API Test by NMSS</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --brand-600:#0d6efd;
      --brand-900:#05286a;
      --muted:#6c757d;
    }

    body{
      background:linear-gradient(180deg,#f8fafc 0%,#eef2ff 100%);
      color:#0b2140;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      padding-top:3rem;
    }

    .card-api{
      border:1px solid rgba(13,110,253,0.08);
      box-shadow:0 6px 20px rgba(13,110,253,0.06);
      border-radius:0.75rem;
    }

    .page-title{
      font-weight:700;
      color:var(--brand-900);
      letter-spacing:-0.02em;
      margin-bottom:0.25rem;
    }

    .subtitle a{
      color:var(--brand-600);
      text-decoration:none;
    }
    .subtitle a:hover{ text-decoration:underline; }

    #result{
      min-height:3rem;
      padding:0.75rem 1rem;
      border-radius:0.5rem;
      background:white;
      border:1px solid rgba(11,33,64,0.06);
      box-shadow:0 2px 6px rgba(11,33,64,0.02);
      font-weight:600;
      display:flex;
      align-items:center;
      margin-top:1rem;
    }

    footer{
      color:var(--muted);
      font-size:0.9rem;
      margin-top:1rem;
    }

    .btn:focus, .subtitle a:focus{
      outline:3px solid rgba(13,110,253,0.18);
      outline-offset:3px;
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <article class="card card-body card-api p-4">
          <header class="mb-3">
            <h1 class="page-title">Dice RestFul API Test by NMSS</h1>
            <p class="subtitle mb-0">
              <a href="https://node-js-on-azure-dice-roller-nmss-b7drgdhdd7c4e6hc.canadacentral-01.azurewebsites.net/secure.html">
                ‚Üí Click to Access Async Smart Client Page
              </a>
            </p>
          </header>

          <section>
            <button class="btn btn-primary w-100" onclick="rollDice()">Roll Dice</button>
            <div id="result" role="status" aria-live="polite">Awaiting roll...</div>
          </section>

          <footer class="text-muted small">
            NMSS ¬∑ Built with Bootstrap ¬∑ Accessible & Responsive
          </footer>
        </article>
      </div>
    </div>
  </main>

  <script>
    async function rollDice() {
      try {
        const res = await fetch('/api/roll?sides=6');
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        document.getElementById('result').textContent = `üé≤ You rolled: ${data.result}`;
      } catch (err) {
        document.getElementById('result').textContent = `‚ö†Ô∏è Error: ${err.message}`;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
