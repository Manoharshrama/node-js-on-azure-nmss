<!DOCTYPE html>
<html>
<head><title>Dice RestFul API Test by NMSS</title></head>
<body>
  <h1>Dice RestFul API Test by NMSS</h1>
  <h2> <a href="https://node-js-on-azure-dice-roller-nmss-b7drgdhdd7c4e6hc.canadacentral-01.azurewebsites.net/secure.html" >Click To Access Async Smart Client Page </a></h2>
  <button onclick="rollDice()">Roll Dice</button>
  <p id="result"></p>

  <script>
    async function rollDice() {
      const res = await fetch('/api/roll?sides=6');
      const data = await res.json();
      document.getElementById('result').textContent = `You rolled: ${data.result}`;
    }
  </script>
