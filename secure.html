<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice Roller CORS Support</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <style>
    :root{
      --brand-600: #0d6efd;    /* primary */
      --brand-900: #05286a;    /* darker primary */
      --muted: #6c757d;
    }

    body{
      background: linear-gradient(180deg, #f8fafc 0%, #eef2ff 100%);
      color: #0b2140;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding-top: 3rem;
    }

    .card-dice{
      border: 1px solid rgba(13,110,253,0.08);
      box-shadow: 0 6px 20px rgba(13,110,253,0.06);
      border-radius: 0.75rem;
    }

    .page-title{
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--brand-900);
      margin-bottom: 0;
    }

    .subtitle a{
      color: var(--brand-600);
      text-decoration: none;
    }
    .subtitle a:hover{
      text-decoration: underline;
    }

    .btn-group .btn{
      min-width: 150px; /* easier target on mobile */
    }

    #output{
      min-height: 3.25rem;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      background: white;
      border: 1px solid rgba(11,33,64,0.06);
      box-shadow: 0 2px 6px rgba(11,33,64,0.02);
      color: #0b2140;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .muted-note{
      color: var(--muted);
      font-size: .9rem;
    }

    /* Focus styles for accessibility */
    .btn:focus, .subtitle a:focus{
      outline: 3px solid rgba(13,110,253,0.18);
      outline-offset: 3px;
    }

    /* Responsiveness tweaks */
    @media (max-width: 576px){
      .btn-group { flex-direction: column; }
      .btn-group .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <article class="card card-body card-dice p-4">
          <header class="mb-3">
            <h1 class="page-title">Dice Roller</h1>
            <p class="subtitle muted-note mb-0">
              <a href="https://node-js-on-azure-dice-roller-nmss-b7drgdhdd7c4e6hc.canadacentral-01.azurewebsites.net/secure.html">
                → Click to go back to test the API
              </a>
            </p>
          </header>

          <section class="mb-3">
            <div class="d-flex gap-2 btn-group" role="group" aria-label="Dice controls">
              <button type="button" class="btn btn-outline-primary" onclick="wakeUp()">Wake Up Server</button>
              <button type="button" class="btn btn-primary" onclick="rollDice()">Roll Dice</button>
              <button type="button" class="btn btn-outline-danger" onclick="triggerCORS()">Trigger CORS</button>
            </div>
            <p class="muted-note mt-2 mb-0">Buttons are keyboard focusable — press <kbd>Enter</kbd> to activate.</p>
          </section>

          <section>
            <label for="output" class="form-label visually-hidden">Output</label>
            <div id="output" role="status" aria-live="polite">No actions yet — press a button to start.</div>
          </section>

          <footer class="mt-3 text-muted small">
            Built with Bootstrap · Accessible focus states · Mobile friendly
          </footer>
        </article>
      </div>
    </div>
  </main>

  <!-- Your script (keeps same filename) -->
  <script src="script.js"></script>

  <!-- Optional: Bootstrap JS bundle if you use components requiring JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
